<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .p
        {
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
            grid-template-rows: 50% 50% ;
            column-gap: 5px;
            row-gap: 5px;
            text-align: center;
        }
        
    </style>


</head>
<body>
    <h1>What do you think !</h1>
    <div class="p">
        <div style="background-color: yellow; grid-area: 2 / 4 / 3 / 5; padding: 45px;">1</div>
        <div style="background-color: yellow; grid-area: 1 / 2 / 2 / 3;padding: 45px">2</div>
        <div style="background-color: yellow;grid-area: 1 / 1 / 2 / 2;padding: 45px">3</div>
        <div style="background-color: yellow ;grid-area: 1 / 3 / 2 / 4;padding: 45px">4</div>
        <div style="background-color: yellow;grid-area: 2 / 3 / 3 / 4;padding: 45px">5</div>
        <div style="background-color: yellow; grid-area: 1 / 4 / 2 / 5 ;padding: 45px">6</div>
        <div style="background-color: yellow; grid-area: 2 / 1 / 3 / 2;padding: 45px">7</div>
        <div style="background-color: yellow;grid-area: 2 / 2 / 3 / 3;padding: 45px">8</div>
    </div>
</body>
</html>
